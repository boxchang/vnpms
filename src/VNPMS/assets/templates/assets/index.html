{% extends 'bases/base.html' %}

{% load static %}
{% load i18n %}
{% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
{% endblock %}
{% block breadcrumb %}

{% endblock %}
{% block container %}
<div class="card-header">
    {% if user.is_authenticated %}
    <div class="row">
        <div class="col"><h2></h2></div>
        <div class="ml-md-auto">
            <a class="btn btn-info" href="{% url 'logout' %}" role="button"><i class="fas fa-sign-out-alt"></i>{% trans "logout" %} ({{ user.username }})</a>
        </div>
    </div>
    {% endif %}
</div>
<div class="row justify-content-center align-items-center" style="height:500px">
    <div class="col" style="text-align:center">
        <a href="{% url 'assets_main' %}" role="button" data-toggle="tooltip" data-placement="bottom">
            <button type="button" class="btn btn-outline-success" style="font-size:3rem;">資料維護</button></a>
    </div>
    <div class="col">
        <a href="{% url 'assets_label' %}" role="button" data-toggle="tooltip" data-placement="bottom">
            <button type="button" class="btn btn-outline-success" style="font-size:3rem;">標籤列印</button></a>
    </div>
</div>
{% endblock %}
