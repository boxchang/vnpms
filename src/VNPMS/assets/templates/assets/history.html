{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noah - AMS History</title>
    <link rel="stylesheet" href="{% static 'jquery-ui\jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-4.1.3\css\bootstrap.min.css' %}">
    <script src="{% static 'base\js\umd\popper.js' %}"></script>
    <script src="{% static 'jquery\jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'jquery-ui\jquery-ui.min.js' %}"></script>
    <script src="{% static 'bootstrap-4.1.3\js\bootstrap.min.js' %}"></script>
    <link href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-table@1.22.1/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.js"></script>
    <script>
        $(function () {
            $("#search_tb").bootstrapTable('destroy').bootstrapTable({
                height: 600,
                fixedColumns: true,
                fixedNumber: 1,
                search: false,
                showToggle: false,
            });
        })


    </script>
</head>
<body>
    <table id="search_tb">
        <thead>
            <tr class="text-center">
                <th class="text-center">序號</th>
                <th class="text-center">屬性</th>
                <th class="text-center">舊值</th>
                <th class="text-center">新值</th>
                <th class="text-center">修改時間</th>
                <th class="text-center">修改者</th>
            </tr>
        </thead>
        <tbody>
        {% for record in records %}
        <tr class="data-row">
            <td style="text-align: center">{{ forloop.counter }}</td>
            <td style="text-align: center">{{ record.comment }}</td>
            <td style="text-align: center">{{ record.before }}</td>
            <td>{{ record.after }}</td>
            <td>{{ record.update_at|date:"Y-m-d H:i:s" }}</td>
            <td>{{ record.update_by.username }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
